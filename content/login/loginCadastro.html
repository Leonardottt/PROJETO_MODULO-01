<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/login/styleLoginCad.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>loginMentor</title>
</head>
<body>
    <div class="cardContentLogin">
        <div class="cardFormLogin">
            <div class="headerFormLogin">
                <h5>Seja Bem vindo!</h5>
                <h3>Fa√ßa seu Cadastro</h3>
            </div>
            <form id="signupForm">
                <label for="email">Cadastre seu E-mail</label>
                <input class="inputLogin" type="email" name="email" class="" id="username" placeholder="insira seu e-mail" required>

                <label for="password">Cadastre sua Senha</label>
                <input type="password" class="inputLogin" id="password" placeholder="Digite sua senha" required>
                <div class="indicator">
                    <div class="checkboxLogin">
                        <input type="checkbox"><b>Lembrar-me</b>
                    </div>
                    <a href="content/login/loginCadastro.html">Realize seu cadastro</a>
                </div>
                <button type="submit" id="btnLogin" class="inputEnterLogin">
                    REALIZAR CADASTRO
                </button>
            </form>
        </div>
    </div>
    <script src="../../js/login/cadastro.js"></script>
</body>
</html>
