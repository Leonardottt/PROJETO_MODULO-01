<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Editar Mentoria</title>
</head>
<body>
    <div  class="containerBox">
        <aside class="sideBar">
            <div class="menu">
                <div class="titleSideBar">
                    <h1 id="fTxt">Mentor</h1>
                    <h1 id="sTxt">Class</h1>
                </div>
                <div class="sideMenu">
                    <div class="btnSideBar" id="mentorGeral" onclick="redirectToMentores()">
                        <span>
                            <i class="fa-solid fa-user-tie" style="color: #ededed;"></i>
                        </span>
                        Mentores
                    </div>
                    <div class="btnSideBar" id="mentorClass" onclick="redirectToMentorias()">
                        <span>
                            <i class="fa-regular fa-address-book" style="color: #ededed;"></i>
                        </span>
                        Mentorias
                    </div>
                    <div class="btnSideBar" id="mentorRooms" onclick="redirectToClasses()">
                        <span>
                            <i class="fa-solid fa-school"></i>
                        </span>
                        Turmas
                    </div>
                    <div class="btnSideBar" id="mentorStudents" onclick="redirectToAlunos()">
                        <span>
                            <i class="fa-solid fa-clipboard-user"></i>
                        </span>
                        Aluno
                    </div>
                </div>
            </div>
        </aside>
        
        <div class="boxContent">
            <header class="headerUser">
                <div class="headerUserContent">
                    <i class="bi bi-person-circle"></i>
                    <div class="userLogin">
                        <p><b>User</b></p>
                        <p>user@gmail.com</p>
                    </div>
                </div>
            </header>

            <div class="titleBackMain">
                <a href="mentorIndex.html">
                <box-icon name='left-arrow-alt' style="background-color:#c5bebe; border-radius: 15px; padding: 15px;"></box-icon>
                </a>
                <h4>Nova mentoria</h4>
            </div>

            <main class="mainContent">
                <form id="formulario" action="">
                        <div class="titleEditCard">
                            <h5>Dados</h5>
                            <hr>
                        </div>
                        
                        <div class="formCad">
                            <div class="btnGet">
                                <label class="label" for="nome">Titulo de mentoria</label>
                                <input class="inputGet" type="text" id="nomeMentoria" placeholder="Insira o nome da Mentoria">
                            </div>
                            <div class="btnGet">
                                <label class="mentorList">Mentor</label>
                                <select  class="selectInp" type="text" id="nomeMentor"></select>
                            </div>
                        </div>
                </form>
                <div class="statusToggle">
                    <p class="label">Status</p>
                    <div class="toggleContainer">
                      <input onclick="toggleStatus()" type="checkbox" name="statusToggle" id="statusToggle" />
                      <label for="statusToggle" class="toggleSwitch">
                        <span class="slider"></span>
                      </label>
                      <p id="statusTxt">Inativo</p>
                      <label for="statusToggle"></label>
                    </div>
                    <button class="btnGetCard" id="salvaMentoria" type="submit">
                        Salvar
                    </button>
                  </div>
                  
            </main>

        </div>


    </div>

    <script src="../js/registration.js" defer></script>
</body>
</html>
