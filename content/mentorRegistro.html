<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="../js/cadastramento.js" defer></script>

    <title>Novo Mentor</title>
</head>
<body>

  <header>
    <div class="headerUser">
      <div class="iconUser">
        <i class="fa-solid fa-circle-user fa-3x" style="color: #482D83;"></i>
      </div>
      <div>
        <div class="userName" id="userName">user</div>
        <div class="userEmail" id="userEmail">user@gmail.com</div>
    </div>
    </div>
  </header>

  <div id="sidebar" class="sideMentor">
    <div class="mentorTxt">
      <h1 id="fTxt">Mentor</h1>
      <h1 id="sTxt">Class</h1>
    </div>
    <div class="sideMenu">
      <div id="mentorGeral" onclick="">Mentores</div>
      <div id="mentorClass">Mentorias</div>
      <div id="mentorRooms">Turmas</div>
      <div id="mentorStudents">Aluno</div>
    </div>
  </div>

  <section>
    <div class="titleCard">
      <div class="backBtn">
        <i class="fa-solid fa-arrow-left" style=" background-color: #c5bebe; border-radius: 50%; padding: 14px;"></i>
      </div>
      <div class="titleMain">
        <h3>Novo mentor</h3>
      </div>
    </div>
    <br>
    <div class="mainCard">
      <div class="mainTitle">
        Dados
      </div>
      <hr>
      <div>
        <form class="cardForm" id="formulario">
          <div class="mainInput">
            <label style="color: grey;">Nome</label>
            <input class="btnGet" id="nomeMentor" placeholder="Insira o nome.">
            <br>
          </div>
          <div class="mainInput">
              <label style="color: grey;">E-mail</label>
              <input class="btnGet" id="emailMento" placeholder="Insira o e-mail.">
              
            </div>
        </form>
        <div >
          <button type="submit" class="btnSave" id="salvaMentor">Salvar</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
