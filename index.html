<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="container" id="openLogin">
        <div class="cardTop">
            <h7>Seja bem-vindo!</h7>
            <h3><b>Realize seu login</b></h3>
        </div>

        <div class="inputLogin">
            <label for="login">E-mail</label>
            <br>
            <input type="text"  class="username" id="login" placeholder="Digite seu e-mail" required>
        </div>
        <div class="inputPass">
            <label for="senha">Senha</label>
            <br>
            
            <input type="password" class="password" id="password" placeholder="Digite sua senha " required>
        </div>
        <div class="rodapeIndex">
            <input type="checkbox"><b>Lembrar-me</b>
            <a  class="cadastras-login" href="/cadastrar.html">Esqueci minha senha</a>
        </div>
        <div class="inputEntra">
            <button id="btn-entrar">Entrar</button>
        </div>
    </form>
<script src="app.js"></script>
</body>
</html>
