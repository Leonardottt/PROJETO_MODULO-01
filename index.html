<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sora:wght@400;700&display=swap" rel="stylesheet">

    <title>loginMentor</title>

</head>
<body>
    <div class="cardContentLogin">
        <div class="cardFormLogin">
            <div class="headerFormLogin">
                <h5>Seja Bem vindo!</h5>
                <h3>Realize seu login</h3>
            </div>
            <form id="formLogin">
                <label for="email">E-mail</label>
                <input class="inputLogin" type="email" name="email" class="" id="emailLoginIndex" placeholder="insira seu e-mail" required>

                <label  for="password" >Senha</label>
                <input type="password" class="inputLogin" id="passwordLoginIndex" placeholder="Digite sua senha " required>
                <div class="indicator">
                    <div class="checkboxLogin">
                        <input type="checkbox"><b>Lembrar-me</b>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit" id="btnLogin" class="inputEnterLogin">
                    Entrar
                </button>
            </form>
        </div>
    </div>
<script src="js/login/loginIndex.js"></script>
</body>
</html>
